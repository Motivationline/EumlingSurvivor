name: Build Web and upload to Github Pages
on:
  push:
    branches: [ main ]
  workflow_dispatch: 

concurrency: 
  group: "build"
  cancel-in-progress: true

jobs:
  build:
    name: "Build ðŸ”¨"
    runs-on: ubuntu-latest
    steps:
      - name: Get latest code
        uses: actions/checkout@v3
      - name: Build for web
        uses: mlm-games/godot-build-action@v1.3.1
        with: 
          EXPORT_PRESET_NAME: "Web"
          EXPORT_DIR: build
      - name: Upload as Artifact
        id: deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/
  deploy:
    name: "Deploy to Github Pages"
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4